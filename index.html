<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make it Special ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd1dc, #ff9eb5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 8s linear infinite;
    opacity: 0.7;
}
@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); }
    100% { transform: translateY(-10vh) scale(1.4); }
}

.card {
    background: #fff;
    width: 360px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    text-align: center;
    z-index: 2;
}

h1 { color:#ff4d6d; }

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 10px;
    border: 1px solid #eee;
    font-size: 14px;
    background: #fafafa;
}

button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg, #ff4d6d, #ff758c);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

#resultBox {
    display: none;
    margin-top: 15px;
    background: #fff0f6;
    padding: 10px;
    border-radius: 10px;
    font-size: 12px;
    word-wrap: break-word;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (5+Math.random()*5)+"s";
    document.body.appendChild(heart);
}
</script>

<div class="card">
    <h1>Make it Special ðŸ’–</h1>

    <input type="text" id="name" placeholder="Who is this for?">
    <input type="date" id="dob">
    <textarea id="message">Will you be my Valentine? ðŸ’˜</textarea>

    <button onclick="generateLink()">Generate Link ðŸ’Œ</button>

    <div id="resultBox"></div>
</div>

<script>
function generateLink(){
    const name = encodeURIComponent(document.getElementById("name").value);
    const dob = document.getElementById("dob").value;
    const msg = encodeURIComponent(document.getElementById("message").value);

    if(!name){ alert("Enter name ðŸ’–"); return; }

    const link = `view.html?to=${name}&dob=${dob}&msg=${msg}`;

    const box = document.getElementById("resultBox");
    box.style.display="block";
    box.innerHTML = "Here is your magical link âœ¨<br><br>"+link;
}
</script>

</body>
