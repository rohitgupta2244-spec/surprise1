<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    color:white;
    text-align:center;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    width: 320px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 36px;
}

p {
    font-size: 18px;
}

.heart {
    position:absolute;
    font-size:22px;
    animation:floatUp 8s linear infinite;
    opacity:0.7;
}
@keyframes floatUp {
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<script>
for(let i=0;i<25;i++){
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="ðŸ’–";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=(5+Math.random()*5)+"s";
 document.body.appendChild(h);
}
</script>

<div class="card">
    <h1 id="title"></h1>
    <p id="msg"></p>
    <p id="dobText"></p>
</div>

<script>
const url = new URLSearchParams(window.location.search);
const name = url.get("to");
const msg = url.get("msg");
const dob = url.get("dob");

document.getElementById("title").innerText = "For " + name + " ðŸ’–";
document.getElementById("msg").innerText = decodeURIComponent(msg);

if(dob){
    document.getElementById("dobText").innerText = "Born on: " + dob;
}
</script>

</body>
</html>
