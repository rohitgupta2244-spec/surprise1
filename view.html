<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine Surprise ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* üåπ Falling Petals */
.petal {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
    opacity: 0.8;
}
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Floating Hearts */
.emoji {
    position: absolute;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}
@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); }
    100% { transform: translateY(-10vh) scale(1.2); }
}

/* Login Page */
#loginPage {
    background: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 320px;
}

input {
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    text-align: center;
    width: 90%;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover { background: #e63956; }

/* Book */
#book {
    display: none;
    width: 95%;
    max-width: 360px;
    height: 90vh;
    background: #fff0f6;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    padding: 20px;
    text-align: center;
    position: relative;
}

.bookTitle {
    font-family: 'Great Vibes', cursive;
    font-size: 32px;
    color: #b3003b;
    text-shadow: 2px 2px 6px #ffccd5;
}

.dayTitle {
    font-size: 22px;
    color: #b3003b;
    font-weight: bold;
    margin-top: 10px;
    background: #ffd6e0;
    padding: 5px;
    border-radius: 8px;
}

.pageText {
    font-size: 18px;
    color: #66001f;
    margin-top: 40px;
    min-height: 120px;
    border-right: 2px solid #66001f;
    white-space: nowrap;
    overflow: hidden;
}

.pageNumber {
    position: absolute;
    bottom: 15px;
    right: 20px;
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<div class="emoji" style="left:10%">‚ù§Ô∏è</div>
<div class="emoji" style="left:30%; animation-delay:2s;">üíñ</div>
<div class="emoji" style="left:70%; animation-delay:4s;">üíò</div>

<!-- üåπ Petals Script Generated -->

<!-- Login -->
<div id="loginPage">
    <h2>Enter Name & DOB üíå</h2>
    <input type="text" id="nameInput" placeholder="Your Name"><br>
    <input type="date" id="dobInput"><br>
    <button onclick="checkAccess()">Open My Surprise üéÅ</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- Book -->
<div id="book">
    <div class="bookTitle" id="bookTitle"></div>
    <div class="dayTitle" id="dayTitle"></div>
    <div class="pageText" id="pageText"></div>
    <div class="pageNumber" id="pageNumber"></div>
    <button id="nextBtn">Next Page ‚ù§Ô∏è</button>
</div>

<audio id="bgMusic" src="romantic.mp3" loop></audio>

<script>
const correctName = "shweta rathour";
const correctDOB = "1994-07-29";

const pages = [
    {day:"üåπ Rose Day", text:"A rose for you, because your smile makes my world bloom."},
    {day:"üíç Propose Day", text:"If loving you is a dream, I never want to wake up."},
    {day:"üç´ Chocolate Day", text:"Life with you is sweeter than any chocolate."},
    {day:"üß∏ Teddy Day", text:"I wish I could hug you like a teddy bear."},
    {day:"ü§ù Promise Day", text:"I promise to stand by you forever."},
    {day:"ü§ó Hug Day", text:"One hug from you fixes everything."},
    {day:"üíã Kiss Day", text:"A kiss from you is pure magic."},
    {day:"‚ù§Ô∏è Valentine‚Äôs Day", text:"You are my today, tomorrow, and forever."}
];

let currentPage = 0;
let typingInterval;

function checkAccess() {
    const name = document.getElementById("nameInput").value.trim();
    const dob = document.getElementById("dobInput").value;

    if (name.toLowerCase() === correctName && dob === correctDOB) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("book").style.display = "block";
        document.getElementById("bookTitle").innerText = "For " + name + " ‚ù§Ô∏è";
        document.getElementById("bgMusic").play();
        showPage();
    } else {
        document.getElementById("error").innerText = "Only Shweta Rathour can open this üíñ";
    }
}

function typeText(text) {
    const el = document.getElementById("pageText");
    el.innerText = "";
    let i = 0;
    clearInterval(typingInterval);
    typingInterval = setInterval(() => {
        el.innerText += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typingInterval);
    }, 40);
}

function showPage() {
    document.getElementById("dayTitle").innerText = pages[currentPage].day;
    typeText(pages[currentPage].text);
    document.getElementById("pageNumber").innerText =
        "Page " + (currentPage + 1) + " / " + pages.length;

    if (currentPage === pages.length - 1) {
        document.getElementById("nextBtn").innerText = "Forever Starts Here üíç";
    }
}

function nextPage() {
    if (currentPage < pages.length - 1) {
        currentPage++;
        showPage();
    } else {
        document.getElementById("dayTitle").innerText = "üíñ The End";
        typeText("Valentine Week ends‚Ä¶ but my love never will ‚ù§Ô∏è");
        document.getElementById("nextBtn").style.display = "none";
    }
}
document.getElementById("nextBtn").addEventListener("click", nextPage);

/* üåπ Create Falling Petals */
for (let i = 0; i < 20; i++) {
    let petal = document.createElement("div");
    petal.className = "petal";
    petal.innerText = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (5 + Math.random() * 5) + "s";
    petal.style.fontSize = (16 + Math.random() * 10) + "px";
    document.body.appendChild(petal);
}
</script>

</body>
</html>
